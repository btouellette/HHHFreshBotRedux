<html>
    <head>
        <!-- Global site tag (gtag.js) - Google Analytics -->

        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

        <meta charset="utf-8">
        <title>The Daily [FRESH]ness</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Gochi+Hand|Suez+One" rel="stylesheet">
        <link href="assets/fresh.css" media="screen" rel="stylesheet" type="text/css" />
        
        <!-- favicon: https://favicon.io/favicon-generator/?t=%5BF%5D&ff=Gochi+Hand&fs=125&fc=%2300A&b=rounded&bc=transparent -->
        <!--          https://realfavicongenerator.net/ -->
        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
        <link rel="manifest" href="site.webmanifest">
        <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">

        <script async src="//embed.redditmedia.com/widgets/platform.js" charset="UTF-8"></script>

        <script defer src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script defer src="assets/fresh.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="header">
            <h1>The Daily <span class="gochi">[FRESH]</span>ness</h1>
        </div>
        <div class="settings-menu-container">
            <div class="settings-menu">
                <div>
                    <label for="hide-seen-checkbox">Hide seen days (on next visit):</label>
                    <input type="checkbox" id="hide-seen-checkbox" name="hide-seen-input">
                </div>
                <div>
                    <label for="min-score-input">Min score:</label>
                    <input type="number" id="min-score-input" name="min-score-input" placeholder="25" step="1" />
                </div>
            </div>
        </div>
        <div id="main-wrapper" class="wrapper">
            <div id="embed-container" class="container"></div>
        </div>
    </body>
</html>
